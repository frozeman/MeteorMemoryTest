<head>
  <title>Memory Test Project</title>
</head>

<body>
  {{! > startExperiment}}
    <button class="start">Start Experiment</button><br>
    <button class="page1">Page 1</button>
    <button class="page2">Page 2</button>

  {{> container}}
</body>



<template name="container">
  {{> addPage}}
</template>


<template name="page1">
  <div class="testBlock">
    <h1>Page 1</h1>
    {{greeting}}
  </div>
</template>


<template name="page2">
  <h1>Page 2</h1>
  {{#each data}}
    {{> page2Sub}}
  {{/each}}
</template>

<template name="page2Sub">
    <hr>
    <p>{{text}}</p>
</template>
