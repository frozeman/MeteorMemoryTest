<head>
  <title>Memory Test Project</title>
</head>

<body>
  {{> startExperiment}}

    <a href="/">Page 1</a><br>
    <a href="/page2">Page 2</a>

  {{> container}}
</body>

<template name="startExperiment">
  <p>
    <button>Start Experiment</button>
  </p>
</template>


<template name="container">
  {{> addPage}}
</template>


<template name="page1">
  <h1>Page 1</h1>
  {{greeting}}
</template>


<template name="page2">
  <h1>Page 2</h1>
  {{#each data}}
    {{> page2Sub}}
  {{/each}}
</template>

<template name="page2Sub">
    <hr>
    <p>{{text}}</p>
</template>
